<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <h1>Todos</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="search" aria-label="Search tasks"> 
            <i class="fas fa-search"></i>
        </div>
        <div class="menu">
            <div class="list"><a href="./important.html" aria-label="View important tasks"><i class="fa-regular fa-star"></i> Important</a></div>
            <div class="list"><a href="./planned.html" aria-label="View planned tasks"><i class="fa-solid fa-list"></i> Planned</a></div>
            <div class="list"><a href="./assigned.html" aria-label="View tasks assigned to me"><i class="fa-regular fa-user"></i> Assigned to me</a></div>
            <div class="list"><a href="./index.html" aria-label="View all tasks"><i class="fa-solid fa-house"></i>Tasks</a></div>
        </div>
        <div class="last"><button id="theme-toggle" aria-label="Toggle dark/light mode"> <i class="fa-solid fa-sun"></i> Light Mode</button></div>

    </nav>
    <div class="content">
        <h1><i class="fa-solid fa-house"></i>Tasks</h1>
        <div class="enter">
            <input type="text" placeholder="Add Task">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="task-container"></div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
